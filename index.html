            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.6) 100%), url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background-aCk2rg4xGgsqvAwzqNDEP38i8GPikR.jpg');

        .container {

        .title {

        .subtitle {

            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.3rem;
            color: #fff;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 50px;
            animation: fadeIn 2s ease-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            animation: bounce 2s infinite;
            /* Hide button since animations run automatically */
            display: none;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        /* Hoa r∆°i */
        .flower {
            position: fixed;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        .flower1 { animation-duration: 8s; left: 10%; }
        .flower2 { animation-duration: 10s; left: 20%; animation-delay: 2s; }
        .flower3 { animation-duration: 9s; left: 30%; animation-delay: 1s; }
        .flower4 { animation-duration: 11s; left: 40%; animation-delay: 3s; }
        .flower5 { animation-duration: 8.5s; left: 50%; animation-delay: 1.5s; }
        .flower6 { animation-duration: 10.5s; left: 60%; animation-delay: 2.5s; }
        .flower7 { animation-duration: 9.5s; left: 70%; animation-delay: 0.5s; }
        .flower8 { animation-duration: 11.5s; left: 80%; animation-delay: 3.5s; }
        .flower9 { animation-duration: 8.8s; left: 90%; animation-delay: 1.2s; }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confettiFall linear infinite;
        }

        /* Add floating hearts animation */
        .floating-heart {
            position: fixed;
            font-size: 1.5rem;
            animation: floatUp 4s ease-in infinite;
            pointer-events: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        /* Add floating hearts animation from bottom to top */
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1) rotate(360deg);
            }
        }

        .heart {
            display: inline-block;
            color: #ff69b4;
            animation: heartBeat 1.2s ease-in-out infinite;
            margin: 0 5px;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>

    <script>
        function createConfetti() {
            const confettiCount = 80;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#ff69b4', '#ffd700', '#ff1493', '#ff6347', '#00bfff', '#ff00ff', '#00ff00'][Math.floor(Math.random() * 7)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);

        }

        function createFloatingHearts() {

            const heart = document.createElement('div');

            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);

        }
