<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang có ảnh nền</title>
    <style>
        body {
            /* Đặt ảnh nền */
            background-image: url('YOUR_IMAGE_URL_HERE'); /* Thay 'YOUR_IMAGE_URL_HERE' bằng đường dẫn đến ảnh của bạn */
            
            /* Cấu hình hiển thị ảnh nền */
            background-size: cover; /* Phủ kín toàn bộ phần tử, có thể cắt bớt một phần ảnh */
            background-position: center center; /* Căn giữa ảnh nền */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
            background-attachment: fixed; /* Giữ ảnh cố định khi cuộn trang */

            /* Đảm bảo body chiếm toàn bộ chiều cao màn hình để ảnh nền hiển thị đầy đủ */
            min-height: 100vh; 
            margin: 0;
            padding: 0;

            /* Các thuộc tính khác cho nội dung (tùy chọn) */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Màu chữ trắng để dễ đọc trên nền tối */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Thêm một lớp phủ (overlay) để làm mờ ảnh nền và làm nổi bật chữ (tùy chọn) */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Màu đen trong suốt 50% */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Đảm bảo overlay nằm dưới nội dung */
        }

        .content {
            position: relative; /* Để nội dung nằm trên lớp phủ */
            z-index: 2;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Nền cho nội dung để dễ đọc hơn */
            border-radius: 10px;
            max-width: 80%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <h1>Chào mừng bạn đến với trang của tôi!</h1>
        <p>Đây là một ví dụ về cách chèn hình ảnh làm nền cho trang web của bạn bằng CSS.</p>
        <p>Hình ảnh bạn cung cấp đã được sử dụng làm background.</p>
        <p>Bạn có thể tùy chỉnh thêm các thuộc tính CSS để có hiệu ứng mong muốn.</p>
    </div>
</body>
</html>
